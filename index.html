<!doctype html>
<html lang='en'>
<head>
  <title>HS Alternate Gamemodes v1.4</title>
  <meta charset='utf-8' ></meta>

<body>

<div id="gui" style="width: 300px;overflow: hidden; padding:0px; margin:0px"></div>

<div id="render" style="position:absolute; left:300px; top:0px;overflow: hidden; padding:0px; margin:0px">
<textarea id="appDescriptionText" style="position:fixed; bottom:35%; left:30%; width:600px; height:350px; resize:none;text-align: center; border:none" cols="15" readonly="true">
Welcome to HS Alternate Gamemodes! This app is meant to improve the experience of playing Hearthstone with friends by offering a variety of different deck building modes. These modes aim to help level the playing field between players with varying collection sizes, as well as creating a wide variety of interesting decks.

In order to make proper use of this app, create an account on Hearthpwn.com. From there you can download Hearthpwn's Innkeeper App to automatically sync your collection with your hearthpwn account, or you can manually input your collection. Once your collection is input on hearthpwn just type in your username below and click submit.</textarea>
<p id="accountForm" style="position:fixed; bottom:45%; left:40%">
  Hearthpwn Username: <input type="text" id ="username" name="username"></input>
</p>
<input style="position:fixed; bottom:40%; left:47%" id="submitButton" type="submit" onclick="handleSubmitAttempt()" value="Submit"></input>

</div>

</body>
</html>
